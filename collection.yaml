---
name: superpowers
version: 1.0.0
description: Complete software development workflow with TDD discipline - imported from obra/superpowers
author: Jesse Vincent (obra) - Adapted for Amplifier by ramparte
license: MIT
repository: https://github.com/ramparte/amplifier-collection-superpowers

# Upstream dependency
upstream:
  source: https://github.com/obra/superpowers.git
  version: v3.6.2
  integration: git-submodule
  update_command: git submodule update --remote superpowers

# Collection structure
agents:
  - design-refiner
  - plan-writer
  - tdd-enforcer
  - subagent-orchestrator
  - plan-executor
  - code-reviewer
  - branch-finalizer
  - debugger
  - worktree-manager

profiles:
  - superpowers-dev
  - superpowers-minimal
  - superpowers-tdd-only

context:
  - context/adapter.md
  - context/philosophy-bridge.md
  - context/workflow-integration.md

# Dependencies
requires:
  amplifier: ">=0.1.0"
  
# Recommended collections to use with superpowers
recommends:
  - foundation:dev
